<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icutech Test API - Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Icutech Test API</h1>
                <p class="subtitle">Система авторизации</p>
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="login">Вход</button>
                <button class="tab-button" data-tab="register">Регистрация</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginEmail">Логин</label>
                    <input 
                        type="text" 
                        id="loginEmail" 
                        name="login" 
                        placeholder="Введите логин"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="Введите пароль"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <div id="loginMessage" class="message"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerLogin">Логин</label>
                    <input 
                        type="text" 
                        id="registerLogin" 
                        name="login" 
                        placeholder="Введите логин"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="Введите пароль (мин. 3 символа)"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email (опционально)</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="Введите email"
                    >
                </div>
                <div class="form-group">
                    <label for="registerFirstName">Имя (опционально)</label>
                    <input 
                        type="text" 
                        id="registerFirstName" 
                        name="firstName" 
                        placeholder="Введите имя"
                    >
                </div>
                <div class="form-group">
                    <label for="registerLastName">Фамилия (опционально)</label>
                    <input 
                        type="text" 
                        id="registerLastName" 
                        name="lastName" 
                        placeholder="Введите фамилию"
                    >
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <div id="registerMessage" class="message"></div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
