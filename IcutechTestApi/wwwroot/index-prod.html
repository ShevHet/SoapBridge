<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Icutech Test API - Система авторизации">
    <meta name="theme-color" content="#6366f1">
    <title>Icutech Test API - Авторизация</title>
    <style>*{margin:0;padding:0;box-sizing:border-box}:root{--primary-color:#6366f1;--primary-hover:#4f46e5;--primary-light:#818cf8;--success-color:#10b981;--error-color:#ef4444;--warning-color:#f59e0b;--bg-color:#f8fafc;--card-bg:#ffffff;--text-primary:#1e293b;--text-secondary:#64748b;--border-color:#e2e8f0;--border-focus:var(--primary-color);--shadow-sm:0 1px 2px 0 rgba(0,0,0,0.05);--shadow-md:0 4px 6px -1px rgba(0,0,0,0.1),0 2px 4px -1px rgba(0,0,0,0.06);--shadow-lg:0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05);--shadow-xl:0 20px 25px -5px rgba(0,0,0,0.1),0 10px 10px -5px rgba(0,0,0,0.04);--spacing-xs:0.5rem;--spacing-sm:0.75rem;--spacing-md:1rem;--spacing-lg:1.5rem;--spacing-xl:2rem;--spacing-2xl:3rem;--radius-sm:0.375rem;--radius-md:0.5rem;--radius-lg:0.75rem;--radius-xl:1rem;--transition-fast:150ms ease-in-out;--transition-base:200ms ease-in-out;--transition-slow:300ms ease-in-out}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';background:var(--bg-color);color:var(--text-primary);line-height:1.6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:var(--spacing-md)}.container{width:100%;max-width:600px;margin:0 auto}.card{background:var(--card-bg);border-radius:var(--radius-xl);box-shadow:var(--shadow-xl);overflow:hidden;transition:box-shadow var(--transition-base)}.card:hover{box-shadow:0 25px 50px -12px rgba(0,0,0,0.15)}.card-header{padding:var(--spacing-2xl) var(--spacing-xl) var(--spacing-lg);text-align:center;background:linear-gradient(135deg,var(--primary-color) 0%,var(--primary-light) 100%);color:white}.card-header h1{font-size:2rem;font-weight:700;margin-bottom:var(--spacing-xs);letter-spacing:-0.025em}.card-header .subtitle{font-size:0.95rem;opacity:0.9;font-weight:400}.tabs{display:flex;border-bottom:1px solid var(--border-color);background:var(--card-bg)}.tab-button{flex:1;padding:var(--spacing-md) var(--spacing-lg);background:none;border:none;font-size:1rem;font-weight:500;color:var(--text-secondary);cursor:pointer;transition:all var(--transition-base);position:relative;font-family:inherit}.tab-button:hover{color:var(--primary-color);background:rgba(99,102,241,0.05)}.tab-button.active{color:var(--primary-color);font-weight:600}.tab-button.active::after{content:'';position:absolute;bottom:-1px;left:0;right:0;height:2px;background:var(--primary-color)}.form{display:none;padding:var(--spacing-xl)}.form.active{display:block}.form-group{margin-bottom:var(--spacing-lg)}.form-group label{display:block;margin-bottom:var(--spacing-sm);font-size:0.875rem;font-weight:500;color:var(--text-primary)}.form-group input{width:100%;padding:var(--spacing-md) var(--spacing-lg);font-size:1rem;font-family:inherit;border:2px solid var(--border-color);border-radius:var(--radius-md);background:var(--card-bg);color:var(--text-primary);transition:all var(--transition-base);outline:none}.form-group input:focus{border-color:var(--border-focus);box-shadow:0 0 0 3px rgba(99,102,241,0.1)}.form-group input::placeholder{color:var(--text-secondary);opacity:0.6}.form-group input:disabled{background:var(--bg-color);cursor:not-allowed;opacity:0.6}.btn{width:100%;padding:var(--spacing-md) var(--spacing-xl);font-size:1rem;font-weight:600;font-family:inherit;border:none;border-radius:var(--radius-md);cursor:pointer;transition:all var(--transition-base);outline:none;text-transform:none;letter-spacing:0.01em}.btn-primary{background:var(--primary-color);color:white;box-shadow:var(--shadow-md)}.btn-primary:hover:not(:disabled){background:var(--primary-hover);box-shadow:var(--shadow-lg);transform:translateY(-1px)}.btn-primary:active:not(:disabled){transform:translateY(0);box-shadow:var(--shadow-sm)}.btn-primary:disabled{opacity:0.6;cursor:not-allowed;transform:none}@media (max-width:640px){.container{width:90%;max-width:none}.card-header{padding:var(--spacing-xl) var(--spacing-lg) var(--spacing-md)}.card-header h1{font-size:1.75rem}.form{padding:var(--spacing-lg)}.form-group input{padding:var(--spacing-md)}.btn{padding:var(--spacing-md)}}</style>
    <link rel="preload" href="styles.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.min.css"></noscript>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Icutech Test API</h1>
                <p class="subtitle">Система авторизации</p>
            </div>

            <div class="tabs">
                <button class="tab-button active" data-tab="login">Вход</button>
                <button class="tab-button" data-tab="register">Регистрация</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginEmail">Логин</label>
                    <input 
                        type="text" 
                        id="loginEmail" 
                        name="login" 
                        placeholder="Введите логин"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="Введите пароль"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <div id="loginMessage" class="message"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerLogin">Логин</label>
                    <input 
                        type="text" 
                        id="registerLogin" 
                        name="login" 
                        placeholder="Введите логин"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="Введите пароль (мин. 3 символа)"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email (опционально)</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="Введите email"
                    >
                </div>
                <div class="form-group">
                    <label for="registerFirstName">Имя (опционально)</label>
                    <input 
                        type="text" 
                        id="registerFirstName" 
                        name="firstName" 
                        placeholder="Введите имя"
                    >
                </div>
                <div class="form-group">
                    <label for="registerLastName">Фамилия (опционально)</label>
                    <input 
                        type="text" 
                        id="registerLastName" 
                        name="lastName" 
                        placeholder="Введите фамилию"
                    >
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <div id="registerMessage" class="message"></div>
            </form>
        </div>
    </div>

    <script defer src="app.min.js"></script>
</body>
</html>
