[build]
  base = "IcutechTestApi/wwwroot"
  publish = "."
  command = "npm install && npm run build:prod"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index-prod.html"
  status = 200
  force = false
  conditions = {Role = ["spaRedirect"]}

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Type = "text/html; charset=utf-8"

# Сжатие (Netlify автоматически делает gzip/brotli, но можно явно указать)
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Encoding = "gzip"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Content-Encoding = "gzip"

[[headers]]
  for = "/index-prod.html"
  [headers.values]
    Link = '''</styles.min.css>; rel=preload; as=style, \
              </app.min.js>; rel=preload; as=script, \
              <https://cdn.jsdelivr.net>; rel=dns-prefetch'''

