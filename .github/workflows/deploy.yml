name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: curl -sL https://railway.app/install.sh | sh

      - name: Railway login (CI)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # use CI login so the CLI reads the token from the env
          railway login --ci

      - name: Deploy to Railway
        run: |
          # any subsequent railway commands
          railway up