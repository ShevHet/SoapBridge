name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: curl -sL https://railway.app/install.sh | sh

      - name: Show Railway version (debug)
        run: railway --version

      - name: Deploy to Railway (no interactive login)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # railway will read RAILWAY_TOKEN from the environment
          railway up