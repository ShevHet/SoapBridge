<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icutech Test API - Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Icutech Test API</h2>
                        <p class="mb-0 small">Авторизация и регистрация</p>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" data-tab="login" type="button" role="tab">
                                    Вход
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" data-tab="register" type="button" role="tab">
                                    Регистрация
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
                                    Профиль
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="health-tab" data-bs-toggle="tab" data-bs-target="#health" type="button" role="tab">
                                    Здоровье API
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="authTabsContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">Логин</label>
                                        <input type="text" class="form-control" id="loginUsername" name="login" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                                </form>
                                <div id="loginResult" class="mt-3"></div>
                                <div id="loginMessage" class="mt-3" style="display:none;"></div>
                            </div>

                            <!-- Register Tab -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">Логин *</label>
                                        <input type="text" class="form-control" id="registerUsername" name="login" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Пароль *</label>
                                        <input type="password" class="form-control" id="registerPassword" name="password" required>
                                        <div class="mt-2">
                                            <small class="text-muted">Сила пароля: </small>
                                            <span id="passwordStrength" class="badge bg-secondary">Не проверен</span>
                                        </div>
                                        <small class="text-muted">Минимум 6 символов, буква и цифра</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerFirstName" class="form-label">Имя</label>
                                        <input type="text" class="form-control" id="registerFirstName" name="firstName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerLastName" class="form-label">Фамилия</label>
                                        <input type="text" class="form-control" id="registerLastName" name="lastName">
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                                </form>
                                <div id="registerResult" class="mt-3"></div>
                                <div id="registerMessage" class="mt-3" style="display:none;"></div>
                            </div>

                            <!-- Profile Tab -->
                            <div class="tab-pane fade" id="profile" role="tabpanel">
                                <div class="alert alert-info">
                                    <strong>Управление профилем</strong><br>
                                    Введите ID пользователя для просмотра и редактирования профиля
                                </div>
                                
                                <div class="mb-3">
                                    <label for="profileUserId" class="form-label">ID пользователя</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="profileUserId" placeholder="user-123abc">
                                        <button class="btn btn-primary" type="button" onclick="loadProfile()">Загрузить</button>
                                    </div>
                                </div>

                                <div id="profileContent" style="display:none;">
                                    <form id="profileForm">
                                        <div class="mb-3">
                                            <label for="profileEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="profileEmail">
                                        </div>
                                        <div class="mb-3">
                                            <label for="profileFirstName" class="form-label">Имя</label>
                                            <input type="text" class="form-control" id="profileFirstName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="profileLastName" class="form-label">Фамилия</label>
                                            <input type="text" class="form-control" id="profileLastName">
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">Обновить профиль</button>
                                    </form>

                                    <hr class="my-4">

                                    <h5>Изменить пароль</h5>
                                    <form id="changePasswordForm" class="mt-3">
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">Текущий пароль</label>
                                            <input type="password" class="form-control" id="currentPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">Новый пароль</label>
                                            <input type="password" class="form-control" id="newPassword" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-warning w-100">Изменить пароль</button>
                                    </form>
                                </div>

                                <div id="profileResult" class="mt-3"></div>
                            </div>

                            <!-- Health Check Tab -->
                            <div class="tab-pane fade" id="health" role="tabpanel">
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" onclick="checkHealth()">Проверить здоровье API</button>
                                </div>
                                <div id="healthResult"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
